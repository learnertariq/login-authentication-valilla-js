<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Authentication Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        padding: 2rem;
        background-image: linear-gradient(
          to bottom right,
          #ff00003d,
          #0000ff31,
          #0080003d
        );
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="form-container mt-5">
      <div class="row row-cols-1 row-cols-sm-2">
        <!-- Register Form -->
        <div class="col">
          <form>
            <h1>Register</h1>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="reg-email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="reg-password"
                placeholder="Password"
              />
            </div>
            <button id="reg-submit" type="submit" class="btn btn-primary mt-3">
              Register
            </button>
          </form>
        </div>
        <div class="col">
          <form>
            <h1>Log in</h1>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="login-email"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                placeholder="Password"
              />
            </div>
            <button id="login-submit" type="submit" class="btn btn-success mt-3">
              Log in
            </button>
          </form>
        </div>
      </div>

      <div id="reg-emails-container" class="text-center mt-4">
        <h2 class="text-danger">Registered Emails</h2>
        <div id="reg-emails" class="">
          <p>usukuk@gmail.com</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
